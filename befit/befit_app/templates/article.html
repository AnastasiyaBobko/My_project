{% extends 'layout.html' %}

{% block content %}

<div>
   
       {% comment %} <a href="{% url 'article' article.id %}">
         <h1>{{ article.title|capfirst }} </h1>
       </a>
       {% if article.image %}
       <img width="20%" src="{{ article.image.url }}">
          {% endif %} {% endcomment %}
       <p> {{ article.content|capfirst }} </p>
   
    </div>
    {% endblock content %}
